<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시간표</title>
  </head>
  <body>
    <button onclick="history.back()">뒤로가기</button>
    <h2>시간표</h2>

    <table border="1">
      <thead>
        <tr>
          <th>시간</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>09:00 - 10:00</td>
          <td>국어</td>
          <td rowspan="2">수학</td>
          <td>영어</td>
          <td>과학</td>
          <td>사회</td>
        </tr>
        <tr>
          <td>10:00 - 11:00</td>
          <td>수학</td>
          <td>체육</td>
          <td>미술</td>
          <td>음악</td>
        </tr>
        <tr>
          <td>11:00 - 12:00</td>
          <td>과학</td>
          <td>사회</td>
          <td>국어</td>
          <td>체육</td>
          <td>미술</td>
        </tr>
        <tr>
          <td>12:00 - 13:00</td>
          <td colspan="4">점심시간</td>
          <td>특식</td>
        </tr>
        <tr>
          <td>13:00 - 14:00</td>
          <td>음악</td>
          <td>미술</td>
          <td>사회</td>
          <td>국어</td>
          <td rowspan="2">체육</td>
        </tr>
        <tr>
          <td>14:00 - 15:00</td>
          <td>영어</td>
          <td>수학</td>
          <td>과학</td>
          <td>사회</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
