<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>콘솔 출력 화면</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                background-color: #f8f9fa;
                margin-top: 80px;
            }
            h2 {
                text-align: center;
            }
            pre {
                background: black;
                color: lime;
                padding: 15px;
                border-radius: 5px;
                white-space: pre-wrap;
                word-wrap: break-word;
            }
        </style>
        <!-- 부트스트랩 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- 부트스트랩 JS (Popper.js 포함) -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            defer
        ></script>

        <!-- 네비게이션 바 불러오는 스크립트 -->
        <script src="../../loadNavbar.js" defer></script>
    </head>
    <body>
        <div id="navbar-container"></div>
        <h2>콘솔 출력 결과</h2>
        <pre id="console-output"></pre>

        <script>
            function printToScreen(...args) {
                const outputElement = document.getElementById("console-output");
                const message = args
                    .map((arg) => JSON.stringify(arg, null, 2))
                    .join(" ");
                outputElement.textContent += message + "\n"; // 기존 내용 유지하면서 추가
                console.log(...args); // 원래 콘솔에도 출력
            }

            let num;
            num = 30;

            const boolean1 = true;
            const boolean2 = 10 < 20;

            let num1 = 10;
            let num2 = 0.1;
            let sum = num1 + num2;

            const studentScore = [80, 70, 90, 60];
            studentScore.push(33.3);

            const studentScore2 = {
                kor: 80,
                eng: 90,
                math: 70,
                sci: 60,
            };

            let st, // const 선언 시에는 값을 지정을 해주어야 함.
                nt = null,
                ud = undefined;

            let str1 = "hello",
                str2 = `i 'am' boy`;

            let sum1 = "합계는 '3'",
                sum2 = `합계는 "3"`;

            printToScreen("num:", num);
            printToScreen("bool:", boolean1, boolean2);
            printToScreen("sum:", sum);
            printToScreen("studentScore:", studentScore);
            printToScreen(
                "studentScore 배열 요소:",
                studentScore[1],
                studentScore[3]
            );
            printToScreen("studentScore2:", studentScore2);
            printToScreen(
                "studentScore2 개별 값:",
                studentScore2.kor,
                studentScore2["math"],
                studentScore2["eng"]
            );
            printToScreen("st, nt, ud:", st, nt, ud);
            printToScreen("st == nt:", st == nt); // undefined == null
            printToScreen("str1, str2:", str1, str2);
            printToScreen("sum1, sum2:", sum1, sum2);
        </script>
    </body>
</html>
