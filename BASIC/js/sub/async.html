<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>50% 당첨 확률 추첨기</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
            }
            #result {
                font-size: 24px;
                font-weight: bold;
                margin-top: 20px;
            }
            .win {
                color: blue;
            }
            .lose {
                color: red;
            }
        </style>
    </head>
    <body>
        <h2>50% 확률 추첨기</h2>
        <button id="drawButton">추첨하기</button>
        <p id="message"></p>
        <p id="result"></p>

        <script>
            document
                .getElementById("drawButton")
                .addEventListener("click", () => {
                    const message = document.getElementById("message");
                    const result = document.getElementById("result");

                    // 초기 메시지 설정
                    message.textContent = "1초 후에 당첨 결과가 발표됩니다.";
                    result.textContent = "";
                    result.className = "";

                    // 1초 후에 결과 반환하는 Promise
                    new Promise((resolve, reject) => {
                        setTimeout(() => {
                            Math.random() < 0.5
                                ? resolve("당첨되었습니다!")
                                : reject("꽝! 다음 기회에...");
                        }, 1000);
                    })
                        .then((msg) => {
                            result.textContent = msg;
                            result.classList.add("win");
                        })
                        .catch((msg) => {
                            result.textContent = msg;
                            result.classList.add("lose");
                        });
                });
        </script>
    </body>
</html>
