<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>수강생 로그인</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f8f9fa;
            }
            .login-container {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }
            .login-container h2 {
                margin-bottom: 15px;
            }
            input {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .error-message {
                color: red;
                font-size: 12px;
                margin-top: 5px;
                display: none;
            }
            .login-btn {
                background-color: #28a3ec;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 5px;
                width: 100%;
                cursor: pointer;
                margin-top: 10px;
            }
            .login-btn:hover {
                background-color: #1d8cd6;
            }
        </style>
        <link
            rel="stylesheet"
            href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <style>
            body {
                padding-top: 80px; /* 네비게이션 바 높이만큼 여백 추가 */
            }
        </style>
        <!-- 부트스트랩 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- 부트스트랩 JS (Popper.js 포함) -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            defer
        ></script>

        <!-- 네비게이션 바 불러오는 스크립트 -->
        <script src="../../loadNavbar.js" defer></script>
    </head>
    <body>
        <div id="navbar-container"></div>
        <div class="login-container">
            <h2>수강생 로그인</h2>
            <input type="text" id="username" placeholder="이름 입력" />
            <input type="password" id="password" placeholder="비밀번호 입력" />
            <p class="error-message" id="error-message">
                *이름을 입력하시고 본인의 휴대폰을 꼭 선택해주세요!
            </p>
            <button class="login-btn" onclick="login()">로그인</button>
        </div>

        <script>
            const users = [{ name: "신우현", password: "1234" }];

            function login() {
                let username = document.getElementById("username").value.trim();
                let password = document.getElementById("password").value.trim();
                let errorMessage = document.getElementById("error-message");

                // 🔹 유효성 검사 - 이름 또는 비밀번호 미입력 시 alert 표시
                if (username === "" || password === "") {
                    alert("이름과 비밀번호를 모두 입력해주세요!");
                    errorMessage.style.display = "block";
                    return;
                }

                // 🔹 비밀번호 숫자만 입력 가능 (정규식 활용)
                if (!/^\d+$/.test(password)) {
                    alert("비밀번호는 숫자만 입력할 수 있습니다!");
                    errorMessage.style.display = "block";
                    return;
                }

                // 🔹 로그인 검증
                let isValidUser = users.some(
                    (user) =>
                        user.name === username && user.password === password
                );

                if (isValidUser) {
                    alert("로그인 성공!");
                    window.location.href = "skmain.html"; // 로그인 성공 시 이동
                } else {
                    alert("로그인 실패! 이름 또는 비밀번호를 확인하세요.");
                    errorMessage.style.display = "block";
                }
            }
        </script>
    </body>
</html>
