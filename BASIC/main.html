        <style>
            body {
                font-family: "Poppins", sans-serif;
                background-color: #f8f9fa;
                padding-top: 50px;
            }
            .card-hover {
                transition: transform 0.2s ease-in-out,
                    box-shadow 0.2s ease-in-out;
                cursor: pointer;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            }
            /* 리스트 그룹 스타일 */
            .custom-list-group {
                display: grid;
                grid-template-columns: repeat(1, 1fr); /* 기본적으로 한 줄 */
                gap: 5px;
                min-height: 230px; /* 최소 높이 설정 (5개 아이템 기준) */
            }

            /* 아이템 개수가 5개 초과하면 두 열로 변경 */
            .custom-list-group.multi-column {
                grid-template-columns: repeat(2, 1fr);
            }

            /* 리스트 아이템 기본 스타일 */
            .list-group-item {
                text-align: center;
                max-height: 40px;
            }
        </style>
    </head>
    <script>
        // 리스트 아이템 개수가 5개 이상이면 두 열로 변경
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".custom-list-group").forEach((list) => {
                if (list.children.length > 5) {
                    list.classList.add("multi-column");
                }
            });
        });
    </script>
